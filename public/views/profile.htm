<style>
    #profile-body {
        background: radial-gradient(at 10% 30%, rgba(16, 63, 63, 0.9) 0%, rgba(139, 0, 0, 0.8) 100%), url(../images/film-reel-desktop-background-filmreel1.jpg) no-repeat top;
        filter: 90%;
        background-size: cover;
        color: #fff;
    }
    
    #user-info {
        margin-top: 30px;
        padding: 15px;
        background-color: rgba(100, 100, 100, 0.3);
        color: #ccc;
        border-radius: 5px;
    }
    
    #user-title {
        color: #fff;
        margin-top: 0px;
    }
    
    img.avatar {
        border: 1px solid #333;
        width: 110px;
        display: block;
        margin: auto;
    }
    
    .activity-mini {
        padding-right: 15px;
        float: left;
    }
    
    .btn-movies {
        border: 2px solid #fff;
        border-radius: 5px;
        transition: linear .1s;
        background-color: white;
        border-color: white;
        color: #302621;
        font-weight: 600;
        padding: 6px 10px;
        font-size: 13px;
        margin-bottom: 5px;
    }
    
    .btn-movies a,
    a:hover,
    a:focus {
        text-decoration: none;
        background-color: #302621;
        border-color: #302621;
        color: white;
    }
    
    .btn-movies-default {
        background-color: darkred;
        color: #fff;
        border: 1px solid darkred;
    }
    
    .muted-icon {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .movie-list {
        margin-top: 10px;
        text-align: justify;
        font-size: 0.8em;
    }
    
    .movie-list img {
        width: 60px;
        float: left;
        padding-right: 10px;
    }
    
    .movie-list h4,
    a {
        display: inline;
        text-align: left;
    }
    
    .movie-list p {
        color: #aaa;
    }
    
    #editProfileSection {
        display: none;
    }
</style>

<div id="profile-body">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="user-info">
                    <div>
                        <hr>
                        <div class="row">
                            <div class="col-md-3 text-center">
                                <img class="img-circle avatar avatar-original" ng-src="{{user.profileImg}}">
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h2 id="user-title">Welcome, {{user.name}}</h2>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <span class="text-muted">Email:</span> {{user.email}}<br>
                                        <span class="text-muted">Location:</span> Sofia, Bulgaria<br>
                                        <small class="text-muted">Member since: {{user.date}}</small>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="activity-mini">
                                            <i class="fa fa-eye text-muted" title="# Watched Movies" data-role="tooltip"></i> {{user.watchList.length}}
                                        </div>
                                        <div class="activity-mini">
                                            <i class="fa fa-heart text-muted" title="# Favorite Movies" data-role="tooltip"></i> {{user.favorites.length}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <ul class="col-md-10 pull-right">
                                    <br/><br/>
                                    <li><a href="#" class="btn-movies btn-lg btn-block">My Schedule</a></li>
                                    <li><a href ng-click="editProfile()" class="btn-movies btn-lg btn-block">Edit Profile</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- List of watched movies -->
        <div class="col-md-6">
            <section id="userWatchedList" class="movie-cast">
                <h3><i class="fa fa-eye muted-icon"></i> Watched Movies</h3>

                <div class="col-md-12 movie-list" ng-repeat="show in user.watchedShows">
                    <h4><a href="/show/{{show._id}}">{{show.title}}</a></h4>
                    <img ng-src="{{show.poster}}" alt="{{show.title}}" class="pull-left img-responsive ">

                    <article>
                        <p>{{show.plot}}</p>
                        <hr>
                    </article>
                </div>
            </section>
        </div>
        <div class="col-md-6">
            <!-- List of Favorite Movies -->
            <section id="userFavoriteList" class="movie-cast">
                <h3><i class="fa fa-heart muted-icon"></i> Favorite Movies</h3>

                <div class="col-md-12 movie-list" ng-repeat="show in user.favoriteShows">
                    <h4><a href="/show/{{show._id}}">{{show.title}}</a></h4>
                    <img ng-src="{{show.poster}}" alt="{{show.poster}}" class="pull-left img-responsive ">

                    <article>
                        <p>{{show.plot}}</p>
                        <hr>
                    </article>
                </div>
            </section>
        </div>

        <!-- Edit Profile Form -->
        <div class="row">
            <section id="editProfileSection" class="movie-cast">
                <div class="container">
                    <h3>Edit Profile</h3>
                    <br/>
                    <div class="row">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Username:</label>
                                <div class="col-lg-4">
                                    <input class="form-control" type="text" value="{{user.name}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Email:</label>
                                <div class="col-lg-4">
                                    <input class="form-control" type="text" value="{{user.email}}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Password:</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Confirm password:</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-4">
                                    <div class="pull-right">
                                        <input type="button" class="btn btn-movies-default" value="Save Changes">
                                        <span></span>
                                        <input type="reset" class="btn btn-movies-default" value="Reset">
                                        <span></span>
                                        <input type="button" ng-click="cancelEditProfile()" class="btn btn-default" value="Cancel">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

</div>
</div>
