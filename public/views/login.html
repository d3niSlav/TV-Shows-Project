<div class="login-panel">
    <div class="login-wrapper">
        <form class="login-form" method="POST">
            <fieldset class="main-signin">
                <div class="signin-wrapper">
                    <a href="/"><div class="logo-container"></div></a>
                    <ul class="form-fields">
                        <li class="form-email">
                            <div class="fieldgroup">
                                <span class="error error-message">{{errors.email}}</span>
                                <input class="user-input" type="text" placeholder="Email&nbsp;address" ng-class="{error: hasError.email}" ng-model="formData.email"/>
                            </div>
                        </li>
                        <li class="form-password">
                            <div class="fieldgroup">
                                <span class="error error-message">{{errors.password}}</span>
                                <span class="password-field">
                                    <input class="user-input" type="password" placeholder="Password" ng-class="{error: hasError.password}" ng-model="formData.password"/>
                                    <a class="forgot-password-link" href="/forgotten-password" title="Forgot your password?"><i class="fa fa-unlock-alt" aria-hidden="true"></i></a>
                                </span>
                            </div>
                        </li>
                        <li class="button form-actions">
                            <div class="form-buttons">
                                <input class="button-primary" type="submit" value="Sign In" ng-click="logInUser()"/>
                            </div>
                            <span class="user-action-message">Not a member? <a class="action-link" href="/register">Join now</a></span>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </form>
    </div>
</div>
