<div class="container search-bar">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
            <div class="input-group">
                <div class="input-group-btn search-panel">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    	<span id="search_concept">Filter All</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#title">Title</a></li>
                        <li><a href="#year">Year</a></li>
                        <li><a href="#genre">Genre</a></li>
                        <li><a href="#plot">Plot</a></li>
                        <li class="divider"></li>
                        <li><a href="#$">Filter All</a></li>
                    </ul>
                </div>
                <input type="hidden" name="search_param" value="" id="search_param">
                <input type="text" class="form-control" ng-model="query[queryBy]" name="x" placeholder="Search term...">
            </div>
        </div>
    </div>
</div>

<div class="container search-result">
    <div class="col-md-12 movie-list" ng-repeat="show in allShows | filter:query">
        <h4><a href="/show/{{show._id}}">{{show.title}}</a></h4>
        <img ng-src="{{show.poster}}" alt="{{show.poster}}" class="pull-left img-responsive ">

        <article>
            <p>{{show.plot}}</p>
            <hr>
        </article>
    </div>
    <div class="no-results" ng-if="!(allShows | filter:query).length">
        <span>There are no results from your search. Try something else.</span>
    </div>
</div>
